    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script src="js/lightbox.js"></script>

    <script>
        $(function(){
            $('.bxslider').bxSlider({
                // 次の画像表示方法
                mode: 'fade',
                // 自動で画像チェンジ
                auto: true,
                // 次への矢印ボタン表示
                controls: false,
                // 現在ページのボタン表示
                pager: false,
                // 下記はクロスフェードの指定
                speed: 2000,
                pause: 2000,
            });

            // 年の取得→New Dateを取得してから抽出→動的に年取得設定
            // 取得が1つであれば有効ですが、複数あったり加工が必要な場合は、それぞれ取得することになる
            let today = new Date().getFullYear();
            // console.log(today);
            $('#thisYear').text(today);

            // ajaxで外部ファイルを読み出しID（クラスやタグ名でも可）の位置に展開
            $('#news-list').load('news-list.txt');

            // ハンバーガーメニュークリック時
            $('#btn').on('click',function(){
                $(this).toggleClass('is-active');
                // $('#g-nav').fadetoggle('');
                // $('#g-nav'),slidetoggle('');
                $('#g-nav').toggleClass('nav-slide');
            })
            // スライドバーメニュークリック時
            $('#g-nav>.nav>li>a').on('click',function(){
                $('#g-nav').removeClass('nav-slide');
                $('#btn').removeClass('is-active');
            });
            $('.sns>li>a').on('click',function(){
                $('#g-nav').removeClass('nav-slide');
                $('#btn').removeClass('is-active');
            });
            $('#g-nav').on('click',function(){
            // $('#g-nav>.nav').on('click',function(){
                $('#g-nav').removeClass('nav-slide');
                $('#btn').removeClass('is-active');
            });

        });

    </script>
